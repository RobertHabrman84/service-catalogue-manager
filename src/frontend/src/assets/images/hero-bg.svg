<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" preserveAspectRatio="none" fill="none">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1440" height="600" fill="url(#heroGradient)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1440" height="600" fill="url(#grid)"/>
  
  <!-- Abstract shapes -->
  <circle cx="1300" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="100" cy="500" r="300" fill="rgba(255,255,255,0.02)"/>
  <circle cx="700" cy="300" r="400" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Decorative lines -->
  <path d="M0 400 Q 360 300 720 350 T 1440 300" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M0 450 Q 360 350 720 400 T 1440 350" stroke="rgba(255,255,255,0.05)" stroke-width="2" fill="none"/>
  
  <!-- Floating dots -->
  <circle cx="200" cy="150" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="400" cy="100" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="600" cy="180" r="5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="900" cy="120" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1100" cy="200" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1300" cy="80" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="300" cy="400" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1200" cy="450" r="5" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Bottom wave -->
  <path d="M0 550 Q 360 580 720 550 T 1440 580 L 1440 600 L 0 600 Z" fill="rgba(255,255,255,0.05)"/>
</svg>
